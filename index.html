<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jackson McKinley – Personal Portfolio</title>
    <!-- External stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Load React and ReactDOM from a CDN -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <!-- Load Babel to transpile JSX in the browser -->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Load React Router DOM for client‑side routing. Using UMD build so
         the library exposes a global `ReactRouterDOM` object. This allows us
         to create multiple pages and navigate between them without a full
         reload. -->
    <script crossorigin src="https://unpkg.com/react-router-dom@5/umd/react-router-dom.min.js"></script>
  </head>
  <body>
    <!-- Root element where our React app will mount -->
    <div id="root"></div>

    <!-- Main React application code. We use type="text/babel" so the browser will
         transpile JSX on the fly using Babel. This makes development simpler and
         avoids the need for a build step. The code is inlined here rather than
         referenced from an external file to avoid cross‑origin restrictions
         when viewing the page locally. -->
    <script type="text/babel">
      // Import react-router-dom hooks and components from the global UMD bundle
      const {
        BrowserRouter,
        Switch,
        Route,
        Link
      } = ReactRouterDOM;

      /*
       * Page components
       * Each page renders a heading and placeholder content. These will be
       * populated with specific instructions later.
       */

      const Home = () => (
        <main>
          <header>
            <h1>Jackson T. McKinley</h1>
            <h4>Applied &amp; Computational Mathematics Graduate</h4>
          </header>
          <section>
            <h2>Welcome</h2>
            <p>Select a section below to learn more about my background and interests.</p>
            <nav className="home-nav">
              <ul>
                <li><Link to="/experience">Work Experience</Link></li>
                <li><Link to="/school">School</Link></li>
                <li><Link to="/sailing">Sailing</Link></li>
                <li><Link to="/clubs">Clubs</Link></li>
                <li><Link to="/interests">Interests</Link></li>
              </ul>
            </nav>
          </section>
        </main>
      );

      const ExperiencePage = () => (
        <main>
          <header>
            <h1>Work Experience</h1>
          </header>
          <section>
            <p>Details about my work experience will appear here.</p>
          </section>
          <Link className="back-link" to="/">← Back to Home</Link>
        </main>
      );

      const SchoolPage = () => (
        <main>
          <header>
            <h1>School</h1>
          </header>
          <section>
            <p>Information about my education will appear here.</p>
          </section>
          <Link className="back-link" to="/">← Back to Home</Link>
        </main>
      );

      const SailingPage = () => (
        <main>
          <header>
            <h1>Sailing</h1>
          </header>
          <section>
            <p>Stories and accomplishments from sailing activities will be added here.</p>
          </section>
          <Link className="back-link" to="/">← Back to Home</Link>
        </main>
      );

      const ClubsPage = () => (
        <main>
          <header>
            <h1>Clubs</h1>
          </header>
          <section>
            <p>Descriptions of club involvement and leadership roles will be provided here.</p>
          </section>
          <Link className="back-link" to="/">← Back to Home</Link>
        </main>
      );

      const InterestsPage = () => (
        <main>
          <header>
            <h1>Interests</h1>
          </header>
          <section>
            <p>A showcase of my skills, hobbies and interests will appear in this section.</p>
          </section>
          <Link className="back-link" to="/">← Back to Home</Link>
        </main>
      );

      const App = () => (
        <BrowserRouter>
          <Switch>
            <Route exact path="/" component={Home} />
            <Route path="/experience" component={ExperiencePage} />
            <Route path="/school" component={SchoolPage} />
            <Route path="/sailing" component={SailingPage} />
            <Route path="/clubs" component={ClubsPage} />
            <Route path="/interests" component={InterestsPage} />
          </Switch>
        </BrowserRouter>
      );

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
