<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jackson McKinley – Personal Portfolio</title>
    <!-- External stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Load React and ReactDOM from a CDN -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <!-- Load Babel to transpile JSX in the browser -->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <!-- Root element where our React app will mount -->
    <div id="root"></div>

    <!-- Main React application code. We use type="text/babel" so the browser will

         avoids the need for a build step. The code is inlined here rather than
         referenced from an external file to avoid cross‑origin restrictions
         when viewing the page locally. -->
    <script type="text/babel">
      /*
       * Main React application for Jackson McKinley's personal portfolio.
       * Each section of the resume is encapsulated in its own component.
       */

      const ResumeLink = () => (
        <p className="resume-link">
          <a
            href="./7_24_McKinley_Resume.pdf"
            target="_blank"
            rel="noopener noreferrer"
          >

          </a>
        </p>
      );

      const AboutSection = () => (
        <section id="about">
          <h2>About Me</h2>

            Mathematics from the University of Southern California. I have
            internship experience in web app development and data science

            artificial intelligence tools. I am passionate about creative

          <h2>Education</h2>
          <h3>University of Southern California</h3>
          <p>

            2025

            Numerical Methods, Linear Algebra, Calculus, Mechanics,

                web applications from JupyterHub to the DataIku platform,

                tautomers for documented compounds.

            </ul>
          </div>

            <h3>University of Southern California – Tutor</h3>
            <p className="date">August 2022 – May 2025</p>
            <ul>
              <li>

              <li>
                Guided exam preparation for over 40 students in Calculus,
                Classical Mechanics, Linear Algebra and Statistics.
              </li>
            </ul>
          </div>
        </section>

      const LeadershipSection = () => (
        <section id="leadership">
          <h2>Leadership & Activities</h2>
          <div className="leadership-role">
            <h3>USC Society 53 – Vice President of Special Events</h3>
            <p className="date">April 2024 – May 2025</p>

            pottery, Raspberry Pi/Arduino, sailing, tea culture, woodworking

              target="_blank"
              rel="noopener noreferrer"

      ReactDOM.render(<App />, document.getElementById('root'));

  </body>
</html>
